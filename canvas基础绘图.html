<body style="background: black;">
	<canvas id="canvas" width="1200" height="600" style="display:block;margin:50px auto;border:1px solid #ccc;">
		您的浏览器不支持canvas！！！
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");

		context.lineWidth=1;
		context.strokeStyle="#ff0000";
		for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(10+i*100,60,40,0,2*Math.PI*(i+1)/10);//默认顺时针
			context.closePath();//对fill()函数无用

			context.stroke();
		}

		context.fillStyle="#ff0000";
		for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(10+i*100,180,40,0,2*Math.PI*(i+1)/10);//默认顺时针
			context.fill();
			context.stroke();
		}
